<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Agenda telefonica</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="Imagens/agenda.png" alt="caderno de contatos">
        <h1>Agenda Telefônica</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-contato" required placeholder="Nome">
        <input type="tel" id="ddd" required placeholder="DDD" maxlength="2" minlength="2">
        <input type="tel" id="numero-contato" required placeholder="Numero de telefone" maxlength="9" minlength="9">
        <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>DDD</th>
                <th>Número</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
